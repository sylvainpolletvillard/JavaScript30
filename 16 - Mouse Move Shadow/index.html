<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }

  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }


  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>
  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 500; // 100px

  function shadow(e) {
    const xWalk = (e.screenX / window.innerWidth - 0.5) * walk,
          yWalk = (e.screenY/ window.innerWidth - 0.5) * walk;

    text.style.textShadow = `
      ${xWalk}px ${yWalk}px 0 rgba(255,0,255,0.7),
      ${yWalk}px ${xWalk}px 0 rgba(0,255,255,0.7),
      ${-xWalk}px ${-yWalk}px 0 rgba(0,255,0,0.7),
      ${-yWalk}px ${-xWalk}px 0 rgba(0,0,255,0.7)
    `;
  }

  window.addEventListener('mousemove', shadow);
</script>
</body>
</html>
