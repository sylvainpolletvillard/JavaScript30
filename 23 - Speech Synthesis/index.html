<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="voiceinator">

  <h1>The Voiceinator 5000</h1>

  <select name="voice" id="voices">
    <option value="">Select A Voice</option>
  </select>

  <label for="rate">Rate:</label>
  <input name="rate" id="rate" type="range" min="0" max="3" value="1" step="0.1">

  <label for="pitch">Pitch:</label>

  <input name="pitch" id="pitch" type="range" min="0" max="2" step="0.1">
  <textarea name="text">Hello! I love JavaScript üëç</textarea>
  <button id="stop">Stop!</button>
  <button id="speak">Speak</button>

</div>

<script>
	let voices = [];
	const msg = new SpeechSynthesisUtterance();
	const voicesDropdown = document.querySelector('[name="voice"]');
	const [rateInput, pitchInput, textarea] = document.querySelectorAll('[type="range"], [name="text"]');
	const speakButton = document.querySelector('#speak');
	const stopButton = document.querySelector('#stop');

	speechSynthesis.addEventListener("voiceschanged", () => {
		voices = speechSynthesis.getVoices();
		voicesDropdown.innerHTML = voices.map(
			voice => `<option value="${voice.name}">${voice.name} (${voice.lang})</option>`
		).join('\n');
	});

	speakButton.onclick = function(){
		msg.text = textarea.value;
		speechSynthesis.speak(msg);
	};

	stopButton.onclick = function () { speechSynthesis.cancel(); };

	voicesDropdown.onchange = function(){
		msg.voice = voices.find(voice => voice.name === this.value);
	};

	rateInput.onchange = function() { msg.rate = this.value };
	pitchInput.onchange = function(){ msg.pitch = this.value };

</script>

</body>
</html>
