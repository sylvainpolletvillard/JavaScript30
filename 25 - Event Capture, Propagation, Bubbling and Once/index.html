<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

<div class="one">
	<div class="two">
		<div class="three">
		</div>
	</div>
</div>

<style>
	html {
		box-sizing: border-box;
	}

	*, *:before, *:after {
		box-sizing: inherit;
	}

	div {
		width: 100%;
		padding: 100px;
	}

	.one {
		background: thistle;
	}

	.two {
		background: mistyrose;
	}

	.three {
		background: coral;
	}
</style>

<button>X</button>

<script>
	const divs = document.querySelectorAll("div");

	function logText(event) {
		// event.stopPropagation()
		console.log(this.classList.value);
	}

	for(let div of divs){
		div.addEventListener("click", logText, {
			capture: false,
			once: true
		})
	}
</script>
</body>
</html>
